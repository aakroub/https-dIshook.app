<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKHUB - Webhook Builder</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Tajawal for Arabic) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #313338;
            color: #DBDEE1;
        }
        .bg-main { background-color: #313338; }
        .bg-secondary { background-color: #2B2D31; }
        .bg-input { background-color: #1E1F22; }
        .border-custom { border-color: #404249; }
        .accent-color { color: #5865F2; }
        .bg-accent { background-color: #5865F2; }
        .hover-bg-accent:hover { background-color: #4752C4; }
        .discord-preview { background-color: #313338; }
        .embed-preview { border-left: 4px solid; } /* For LTR-style embed bar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #2B2D31; }
        ::-webkit-scrollbar-thumb { background: #1E1F22; border-radius: 4px; }
        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
    </style>
</head>
<body class="flex flex-col h-screen">

    <!-- Header -->
    <header class="bg-secondary shadow-md z-10">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <div class="flex items-center space-x-4 space-x-reverse">
                <button class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition-colors">Share</button>
                <button class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition-colors">Backups</button>
                <button id="clear-all-btn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition-colors">Clear All</button>
            </div>
            <div class="flex items-center space-x-4 space-x-reverse">
                <button class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition-colors">Add Webhook</button>
                <button id="send-btn" class="bg-accent hover-bg-accent text-white font-bold py-2 px-4 rounded transition-colors">Send</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex-grow container mx-auto px-4 py-6 flex flex-col md:flex-row gap-6 overflow-hidden">
        
        <!-- Controls Panel (Left) -->
        <div class="w-full md:w-1/2 bg-secondary p-4 rounded-lg overflow-y-auto flex flex-col">
            <div class="flex-grow space-y-4">
                <input type="text" id="webhook-url" class="w-full bg-input border border-custom rounded-md p-2 focus:ring-accent focus:border-accent" placeholder="Webhook URL">
                
                <div class="bg-input p-3 rounded-md border border-custom">
                    <div class="flex justify-between items-center mb-2">
                        <span class="font-semibold">Message 1</span>
                        <div class="flex items-center space-x-2 space-x-reverse">
                            <button class="text-gray-400 hover:text-white"><i data-lucide="copy"></i></button>
                            <button class="text-gray-400 hover:text-white"><i data-lucide="trash-2"></i></button>
                        </div>
                    </div>
                    <textarea id="content" rows="4" class="w-full bg-secondary p-2 rounded" placeholder="Content (2000/2000)"></textarea>
                </div>

                <div id="collapsible-sections" class="space-y-2">
                    <div id="profile-wrapper" class="bg-input rounded-md border border-custom">
                        <button class="w-full flex justify-between items-center p-3 text-left font-semibold collapsible-trigger">
                            <span>> Profile</span>
                            <div class="flex items-center space-x-2 space-x-reverse">
                                <button onclick="event.stopPropagation()" class="text-gray-400 hover:text-white"><i data-lucide="copy"></i></button>
                                <button onclick="event.stopPropagation()" class="text-gray-400 hover:text-white"><i data-lucide="trash-2"></i></button>
                            </div>
                        </button>
                        <div class="collapsible-content px-3 pb-3">
                            <div class="space-y-2 pt-2 border-t border-custom">
                                <input type="text" id="username" class="w-full bg-secondary p-2 rounded" placeholder="Username">
                                <input type="text" id="avatar-url" class="w-full bg-secondary p-2 rounded" placeholder="Avatar URL">
                            </div>
                        </div>
                    </div>
                    <!-- Embeds will be added here -->
                </div>
                
                <div class="bg-input p-3 rounded-md border border-custom">
                     <div class="flex justify-between items-center">
                        <span class="font-semibold">Row 1</span>
                        <div class="flex items-center space-x-2 space-x-reverse">
                            <button class="text-gray-400 hover:text-white"><i data-lucide="copy"></i></button>
                            <button class="text-gray-400 hover:text-white"><i data-lucide="trash-2"></i></button>
                        </div>
                    </div>
                    <div class="mt-2 pt-2 border-t border-custom flex items-center gap-2">
                        <button class="bg-gray-600 hover:bg-gray-500 text-white font-semibold py-2 px-4 rounded flex items-center gap-2"><i data-lucide="server"></i> Support Server</button>
                        <button class="bg-gray-600 hover:bg-gray-500 text-white font-semibold py-2 px-4 rounded flex items-center gap-2"><i data-lucide="user-plus"></i> Invite Bot</button>
                    </div>
                     <button class="w-full mt-2 bg-gray-700 hover:bg-gray-600 py-2 rounded">Add Component</button>
                </div>
            </div>
            <div class="mt-4 pt-4 border-t border-custom flex justify-between items-center">
                <div class="flex items-center space-x-2 space-x-reverse">
                    <button id="add-embed-btn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Add Embed</button>
                </div>
                <button class="bg-accent hover-bg-accent text-white font-bold py-2 px-6 rounded-full text-lg">Add Message</button>
            </div>
        </div>

        <!-- Preview Panel (Right) -->
        <div class="w-full md:w-1/2 bg-secondary p-4 rounded-lg overflow-y-auto">
            <div class="text-xs text-gray-400 mb-2">10:52 PM</div>
            <div id="preview-panel" class="discord-preview p-4 rounded-md">
                <div class="flex items-start space-x-4 space-x-reverse">
                    <img id="preview-avatar" src="https://cdn.discordapp.com/embed/avatars/0.png" class="w-12 h-12 rounded-full" alt="Avatar">
                    <div>
                        <div class="flex items-center space-x-2 space-x-reverse">
                            <span id="preview-username" class="font-bold text-white">AKHUB</span>
                            <span class="text-xs bg-accent text-white px-1.5 py-0.5 rounded">APP</span>
                        </div>
                        <p id="preview-content" class="mt-1 whitespace-pre-wrap">Hey, welcome to Discohook...</p>
                        <div id="preview-embeds-container" class="mt-2 space-y-2">
                            <!-- Embed previews will be dynamically added here -->
                        </div>
                        <div id="preview-buttons-container" class="mt-2 flex items-center gap-2">
                           <!-- Buttons preview will be added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        let embedCounter = 0;

        function addEventListenersToAllInputs() {
            document.querySelectorAll('input, textarea').forEach(input => {
                input.removeEventListener('input', updatePreview);
                input.addEventListener('input', updatePreview);
            });
        }

        document.addEventListener('click', function (e) {
            const trigger = e.target.closest('.collapsible-trigger');
            if (trigger) {
                const content = trigger.nextElementSibling;
                const triggerTextSpan = trigger.querySelector('span');
                if (content.style.maxHeight) {
                    content.style.maxHeight = null;
                    triggerTextSpan.textContent = triggerTextSpan.textContent.replace('v ', '> ');
                } else {
                    content.style.maxHeight = content.scrollHeight + "px";
                    triggerTextSpan.textContent = triggerTextSpan.textContent.replace('> ', 'v ');
                }
            }
        });

        function addEmbed() {
            embedCounter++;
            const embedId = `embed-${embedCounter}`;
            const collapsibleSections = document.getElementById('collapsible-sections');

            const embedWrapper = document.createElement('div');
            embedWrapper.id = `${embedId}-wrapper`;
            embedWrapper.className = 'bg-input rounded-md border border-custom';
            embedWrapper.innerHTML = `
                <button class="w-full flex justify-between items-center p-3 text-left font-semibold collapsible-trigger">
                    <span>> Embed ${embedCounter}</span>
                    <div class="flex items-center space-x-2 space-x-reverse">
                        <button onclick="event.stopPropagation()" class="text-gray-400 hover:text-white"><i data-lucide="eye"></i></button>
                        <button onclick="event.stopPropagation()" class="text-gray-400 hover:text-white"><i data-lucide="copy"></i></button>
                        <button onclick="removeElement('${embedId}'); event.stopPropagation()" class="text-gray-400 hover:text-white"><i data-lucide="trash-2"></i></button>
                    </div>
                </button>
                <div class="collapsible-content px-3 pb-3">
                    <div class="space-y-2 pt-2 border-t border-custom">
                        <input type="text" class="w-full bg-secondary p-2 rounded" placeholder="Title" data-embed-id="${embedId}" data-prop="title">
                        <textarea class="w-full bg-secondary p-2 rounded" placeholder="Description" data-embed-id="${embedId}" data-prop="description"></textarea>
                        <div class="flex items-center"><label class="ml-2">Color:</label><input type="color" value="#5865F2" class="bg-secondary p-1 h-8 w-14 rounded" data-embed-id="${embedId}" data-prop="color"></div>
                        <div id="${embedId}-fields" class="space-y-1"></div>
                        <button onclick="addField('${embedId}')" class="w-full text-sm bg-gray-600 hover:bg-gray-700 py-1 rounded">Add Field</button>
                    </div>
                </div>`;
            collapsibleSections.appendChild(embedWrapper);
            
            const embedPreview = document.createElement('div');
            embedPreview.id = `${embedId}-preview`;
            embedPreview.className = 'embed-preview bg-secondary rounded-md p-4';
            embedPreview.style.borderColor = '#5865F2';
            embedPreview.innerHTML = `
                <div data-preview-prop="title" class="font-bold text-white text-lg"></div>
                <div data-preview-prop="description" class="mt-1 text-sm whitespace-pre-wrap"></div>
                <div data-preview-prop="fields" class="mt-3 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>`;
            document.getElementById('preview-embeds-container').appendChild(embedPreview);

            lucide.createIcons();
            addEventListenersToAllInputs();
            updatePreview();
        }

        function addField(embedId) {
            const fieldContainer = document.getElementById(`${embedId}-fields`);
            const fieldControls = document.createElement('div');
            const fieldId = `field-${Date.now()}`;
            fieldControls.id = fieldId;
            fieldControls.className = 'flex gap-2 items-center';
            fieldControls.innerHTML = `
                <input type="text" class="w-1/2 bg-secondary p-1 rounded text-sm" placeholder="Field Name" data-embed-id="${embedId}" data-prop="field-name">
                <input type="text" class="w-1/2 bg-secondary p-1 rounded text-sm" placeholder="Field Value" data-embed-id="${embedId}" data-prop="field-value">
                <button onclick="removeElement('${fieldId}')" class="text-red-500 hover:text-red-700"><i data-lucide="x" class="w-4 h-4"></i></button>`;
            fieldContainer.appendChild(fieldControls);
            lucide.createIcons();
            addEventListenersToAllInputs();
        }

        function removeElement(id) {
            const wrapperId = id.includes('field-') ? id : `${id}-wrapper`;
            const previewId = id.includes('field-') ? null : `${id}-preview`;

            document.getElementById(wrapperId)?.remove();
            if(previewId) document.getElementById(previewId)?.remove();
            updatePreview();
        }

        function updatePreview() {
            // Re-fetch elements every time to avoid stale references
            const usernameInput = document.getElementById('username');
            const avatarUrlInput = document.getElementById('avatar-url');
            const contentInput = document.getElementById('content');
            const previewUsername = document.getElementById('preview-username');
            const previewAvatar = document.getElementById('preview-avatar');
            const previewContent = document.getElementById('preview-content');

            previewUsername.textContent = usernameInput.value || 'AKHUB';
            previewAvatar.src = avatarUrlInput.value || 'https://cdn.discordapp.com/embed/avatars/0.png';
            previewContent.textContent = contentInput.value || 'Hey, welcome to Discohook...';

            document.querySelectorAll('[id^="embed-"][id$="-wrapper"]').forEach(embedControl => {
                const embedId = embedControl.id.replace('-wrapper', '');
                const preview = document.getElementById(`${embedId}-preview`);
                if (!preview) return;

                const titleInput = embedControl.querySelector(`[data-prop="title"]`);
                const descInput = embedControl.querySelector(`[data-prop="description"]`);
                const colorInput = embedControl.querySelector(`[data-prop="color"]`);

                preview.querySelector(`[data-preview-prop="title"]`).textContent = titleInput.value;
                preview.querySelector(`[data-preview-prop="description"]`).textContent = descInput.value;
                preview.style.borderColor = colorInput.value;

                const fieldsPreviewContainer = preview.querySelector(`[data-preview-prop="fields"]`);
                fieldsPreviewContainer.innerHTML = '';
                const fieldNames = embedControl.querySelectorAll(`[data-prop="field-name"]`);
                const fieldValues = embedControl.querySelectorAll(`[data-prop="field-value"]`);
                
                for (let i = 0; i < fieldNames.length; i++) {
                    const fieldDiv = document.createElement('div');
                    fieldDiv.innerHTML = `
                        <div class="font-bold text-white text-sm">${fieldNames[i].value || '​'}</div>
                        <div class="text-sm whitespace-pre-wrap">${fieldValues[i].value || '​'}</div>`;
                    fieldsPreviewContainer.appendChild(fieldDiv);
                }
            });
        }

        function clearAll() {
            if (confirm('Are you sure you want to clear everything?')) {
                document.getElementById('webhook-url').value = '';
                document.getElementById('content').value = '';
                const sections = document.getElementById('collapsible-sections');
                sections.innerHTML = `
                    <div id="profile-wrapper" class="bg-input rounded-md border border-custom">
                        <button class="w-full flex justify-between items-center p-3 text-left font-semibold collapsible-trigger">
                            <span>> Profile</span>
                            <div class="flex items-center space-x-2 space-x-reverse">
                                <button onclick="event.stopPropagation()" class="text-gray-400 hover:text-white"><i data-lucide="copy"></i></button>
                                <button onclick="event.stopPropagation()" class="text-gray-400 hover:text-white"><i data-lucide="trash-2"></i></button>
                            </div>
                        </button>
                        <div class="collapsible-content px-3 pb-3">
                            <div class="space-y-2 pt-2 border-t border-custom">
                                <input type="text" id="username" class="w-full bg-secondary p-2 rounded" placeholder="Username">
                                <input type="text" id="avatar-url" class="w-full bg-secondary p-2 rounded" placeholder="Avatar URL">
                            </div>
                        </div>
                    </div>`;
                document.getElementById('preview-embeds-container').innerHTML = '';
                embedCounter = 0;
                updatePreview();
                addEventListenersToAllInputs();
            }
        }

        async function sendWebhook() {
            const url = document.getElementById('webhook-url').value.trim();
            if (!url) {
                alert('Please enter a Webhook URL.');
                return;
            }

            const payload = {
                content: document.getElementById('content').value || null,
                username: document.getElementById('username').value || undefined,
                avatar_url: document.getElementById('avatar-url').value || undefined,
                embeds: []
            };

            document.querySelectorAll('[id^="embed-"][id$="-wrapper"]').forEach(embedWrapper => {
                const embedData = {};
                const title = embedWrapper.querySelector('[data-prop="title"]').value;
                const description = embedWrapper.querySelector('[data-prop="description"]').value;
                const color = embedWrapper.querySelector('[data-prop="color"]').value;

                if (title) embedData.title = title;
                if (description) embedData.description = description;
                if (color) embedData.color = parseInt(color.substring(1), 16);

                const fields = [];
                const fieldNames = embedWrapper.querySelectorAll('[data-prop="field-name"]');
                const fieldValues = embedWrapper.querySelectorAll('[data-prop="field-value"]');
                for (let i = 0; i < fieldNames.length; i++) {
                    if (fieldNames[i].value && fieldValues[i].value) {
                        fields.push({ name: fieldNames[i].value, value: fieldValues[i].value, inline: false });
                    }
                }
                if (fields.length > 0) embedData.fields = fields;
                
                if (Object.keys(embedData).length > 0) {
                    payload.embeds.push(embedData);
                }
            });

            const sendButton = document.getElementById('send-btn');
            sendButton.disabled = true;
            sendButton.textContent = 'Sending...';

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    alert('Message sent successfully!');
                } else {
                    const error = await response.json();
                    alert(`Failed to send: ${response.status}\n${JSON.stringify(error, null, 2)}`);
                }
            } catch (error) {
                alert(`Network error: ${error.message}`);
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
            }
        }
        
        // Initial setup
        document.getElementById('add-embed-btn').addEventListener('click', addEmbed);
        document.getElementById('send-btn').addEventListener('click', sendWebhook);
        document.getElementById('clear-all-btn').addEventListener('click', clearAll);
        addEventListenersToAllInputs();
        updatePreview();
    </script>
</body>
</html>
