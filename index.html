<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKHUB - Webhook Builder</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Tajawal for Arabic) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #313338;
            color: #DBDEE1;
        }
        .bg-main { background-color: #313338; }
        .bg-secondary { background-color: #2B2D31; }
        .bg-input { background-color: #1E1F22; }
        .border-custom { border-color: #1E1F22; }
        .accent-color { color: #5865F2; }
        .bg-accent { background-color: #5865F2; }
        .hover-bg-accent:hover { background-color: #4752C4; }
        .discord-preview { background-color: #313338; }
        .embed-preview { border-right: 4px solid; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #2B2D31; }
        ::-webkit-scrollbar-thumb { background: #1E1F22; border-radius: 4px; }
    </style>
</head>
<body class="flex flex-col h-screen">

    <!-- Header -->
    <header class="bg-secondary shadow-md z-10">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-4 space-x-reverse">
                <i data-lucide="webhook" class="text-white w-8 h-8"></i>
                <h1 class="text-xl font-bold text-white">AKHUB</h1>
            </div>
            <div class="flex items-center space-x-4 space-x-reverse">
                <button id="clear-all-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition-colors">مسح الكل</button>
                <button id="send-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition-colors">إرسال</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex-grow container mx-auto px-4 py-6 flex flex-col md:flex-row gap-6 overflow-hidden">
        
        <!-- Controls Panel (Left) -->
        <div id="controls-panel" class="w-full md:w-1/2 bg-secondary p-4 rounded-lg overflow-y-auto">
            <div class="space-y-4">
                <div>
                    <label for="webhook-url" class="block text-sm font-medium mb-1">رابط الويب هوك (Webhook URL)</label>
                    <input type="text" id="webhook-url" class="w-full bg-input border border-custom rounded-md p-2 focus:ring-accent focus:border-accent" placeholder="أدخل رابط الويب هوك هنا...">
                </div>
                
                <hr class="border-custom">

                <!-- Profile Section -->
                <div>
                    <h3 class="text-lg font-semibold mb-2">الملف الشخصي</h3>
                    <div class="space-y-2">
                        <div>
                            <label for="username" class="block text-sm font-medium mb-1">اسم المستخدم</label>
                            <input type="text" id="username" class="w-full bg-input border border-custom rounded-md p-2" placeholder="اسم البوت (اختياري)">
                        </div>
                        <div>
                            <label for="avatar-url" class="block text-sm font-medium mb-1">رابط الصورة الرمزية</label>
                            <input type="text" id="avatar-url" class="w-full bg-input border border-custom rounded-md p-2" placeholder="رابط URL للصورة (اختياري)">
                        </div>
                    </div>
                </div>

                <hr class="border-custom">

                <!-- Content Section -->
                <div>
                     <label for="content" class="block text-sm font-medium mb-1">المحتوى</label>
                     <textarea id="content" rows="4" class="w-full bg-input border border-custom rounded-md p-2" placeholder="محتوى الرسالة الأساسي..."></textarea>
                </div>

                <hr class="border-custom">
                
                <!-- Embeds Section -->
                <div id="embeds-container" class="space-y-4">
                    <!-- Embeds will be dynamically added here -->
                </div>
                <button id="add-embed-btn" class="w-full bg-accent hover-bg-accent text-white font-bold py-2 px-4 rounded transition-colors">إضافة Embed</button>
            </div>
        </div>

        <!-- Preview Panel (Right) -->
        <div class="w-full md:w-1/2 bg-secondary p-4 rounded-lg overflow-y-auto">
            <div id="preview-panel" class="discord-preview p-4 rounded-md">
                <div class="flex items-start space-x-4 space-x-reverse">
                    <img id="preview-avatar" src="https://cdn.discordapp.com/embed/avatars/0.png" class="w-12 h-12 rounded-full" alt="Avatar">
                    <div>
                        <div class="flex items-center space-x-2 space-x-reverse">
                            <span id="preview-username" class="font-bold text-white">Discohook</span>
                            <span class="text-xs bg-accent text-white px-1.5 py-0.5 rounded">BOT</span>
                        </div>
                        <p id="preview-content" class="mt-1 whitespace-pre-wrap"></p>
                        <div id="preview-embeds-container" class="mt-2 space-y-2">
                            <!-- Embed previews will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        // DOM Elements
        const webhookUrlInput = document.getElementById('webhook-url');
        const usernameInput = document.getElementById('username');
        const avatarUrlInput = document.getElementById('avatar-url');
        const contentInput = document.getElementById('content');
        const addEmbedBtn = document.getElementById('add-embed-btn');
        const embedsContainer = document.getElementById('embeds-container');
        
        const previewUsername = document.getElementById('preview-username');
        const previewAvatar = document.getElementById('preview-avatar');
        const previewContent = document.getElementById('preview-content');
        const previewEmbedsContainer = document.getElementById('preview-embeds-container');

        const sendBtn = document.getElementById('send-btn');
        const clearAllBtn = document.getElementById('clear-all-btn');

        let embedCounter = 0;

        // --- Event Listeners ---
        usernameInput.addEventListener('input', updatePreview);
        avatarUrlInput.addEventListener('input', updatePreview);
        contentInput.addEventListener('input', updatePreview);
        addEmbedBtn.addEventListener('click', addEmbed);
        sendBtn.addEventListener('click', sendWebhook);
        clearAllBtn.addEventListener('click', clearAll);

        // --- Functions ---

        function addEmbed() {
            embedCounter++;
            const embedId = `embed-${embedCounter}`;

            // Create Controls
            const embedControls = document.createElement('div');
            embedControls.id = `${embedId}-controls`;
            embedControls.className = 'bg-input p-3 rounded-md space-y-2 border border-custom';
            embedControls.innerHTML = `
                <div class="flex justify-between items-center">
                    <h4 class="font-semibold">Embed ${embedCounter}</h4>
                    <button onclick="removeElement('${embedId}')" class="text-red-500 hover:text-red-700"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                </div>
                <input type="text" class="w-full bg-secondary p-2 rounded" placeholder="عنوان" data-embed-id="${embedId}" data-prop="title">
                <textarea class="w-full bg-secondary p-2 rounded" placeholder="وصف" data-embed-id="${embedId}" data-prop="description"></textarea>
                <div class="flex items-center">
                    <label class="ml-2">اللون:</label>
                    <input type="color" value="#5865F2" class="bg-secondary p-1 h-8 w-14 rounded" data-embed-id="${embedId}" data-prop="color">
                </div>
                <div id="${embedId}-fields" class="space-y-1"></div>
                <button onclick="addField('${embedId}')" class="w-full text-sm bg-gray-600 hover:bg-gray-700 py-1 rounded">إضافة حقل (Field)</button>
            `;
            embedsContainer.appendChild(embedControls);

            // Create Preview
            const embedPreview = document.createElement('div');
            embedPreview.id = `${embedId}-preview`;
            embedPreview.className = 'embed-preview bg-secondary rounded-md p-4';
            embedPreview.style.borderColor = '#5865F2';
            embedPreview.innerHTML = `
                <div data-preview-prop="title" class="font-bold text-white text-lg"></div>
                <div data-preview-prop="description" class="mt-1 text-sm whitespace-pre-wrap"></div>
                <div data-preview-prop="fields" class="mt-3 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            `;
            previewEmbedsContainer.appendChild(embedPreview);

            lucide.createIcons();
            addEventListenersToInputs();
        }

        function addField(embedId) {
            const fieldContainer = document.getElementById(`${embedId}-fields`);
            const fieldControls = document.createElement('div');
            const fieldId = `field-${Date.now()}`;
            fieldControls.id = `${fieldId}-controls`;
            fieldControls.className = 'flex gap-2 items-center';
            fieldControls.innerHTML = `
                <input type="text" class="w-1/2 bg-secondary p-1 rounded text-sm" placeholder="اسم الحقل" data-embed-id="${embedId}" data-prop="field-name">
                <input type="text" class="w-1/2 bg-secondary p-1 rounded text-sm" placeholder="قيمة الحقل" data-embed-id="${embedId}" data-prop="field-value">
                <button onclick="removeElement('${fieldId}')" class="text-red-500 hover:text-red-700"><i data-lucide="x" class="w-4 h-4"></i></button>
            `;
            fieldContainer.appendChild(fieldControls);
            lucide.createIcons();
            addEventListenersToInputs();
        }

        function removeElement(id) {
            document.getElementById(`${id}-controls`)?.remove();
            document.getElementById(`${id}-preview`)?.remove();
            updatePreview();
        }

        function addEventListenersToInputs() {
            document.querySelectorAll('#controls-panel input, #controls-panel textarea').forEach(input => {
                input.removeEventListener('input', updatePreview);
                input.addEventListener('input', updatePreview);
            });
        }

        function updatePreview() {
            // Profile
            previewUsername.textContent = usernameInput.value || 'Discohook';
            previewAvatar.src = avatarUrlInput.value || 'https://cdn.discordapp.com/embed/avatars/0.png';
            
            // Content
            previewContent.textContent = contentInput.value;

            // Embeds
            document.querySelectorAll('[id$="-controls"]').forEach(embedControl => {
                if (!embedsContainer.contains(embedControl)) return;
                const embedId = embedControl.id.replace('-controls', '');
                const preview = document.getElementById(`${embedId}-preview`);
                if (!preview) return;

                const titleInput = embedControl.querySelector(`[data-prop="title"]`);
                const descInput = embedControl.querySelector(`[data-prop="description"]`);
                const colorInput = embedControl.querySelector(`[data-prop="color"]`);

                preview.querySelector(`[data-preview-prop="title"]`).textContent = titleInput.value;
                preview.querySelector(`[data-preview-prop="description"]`).textContent = descInput.value;
                preview.style.borderColor = colorInput.value;

                // Fields
                const fieldsPreviewContainer = preview.querySelector(`[data-preview-prop="fields"]`);
                fieldsPreviewContainer.innerHTML = '';
                const fieldNames = embedControl.querySelectorAll(`[data-prop="field-name"]`);
                const fieldValues = embedControl.querySelectorAll(`[data-prop="field-value"]`);
                
                for (let i = 0; i < fieldNames.length; i++) {
                    const fieldDiv = document.createElement('div');
                    fieldDiv.innerHTML = `
                        <div class="font-bold text-white text-sm">${fieldNames[i].value || '​'}</div>
                        <div class="text-sm whitespace-pre-wrap">${fieldValues[i].value || '​'}</div>
                    `;
                    fieldsPreviewContainer.appendChild(fieldDiv);
                }
            });
        }

        function clearAll() {
            if (confirm('هل أنت متأكد من أنك تريد مسح كل شيء؟')) {
                webhookUrlInput.value = '';
                usernameInput.value = '';
                avatarUrlInput.value = '';
                contentInput.value = '';
                embedsContainer.innerHTML = '';
                previewEmbedsContainer.innerHTML = '';
                embedCounter = 0;
                updatePreview();
            }
        }

        async function sendWebhook() {
            const url = webhookUrlInput.value.trim();
            if (!url) {
                alert('الرجاء إدخال رابط الويب هوك.');
                return;
            }

            const payload = {
                content: contentInput.value || null,
                username: usernameInput.value || undefined,
                avatar_url: avatarUrlInput.value || undefined,
                embeds: []
            };

            document.querySelectorAll('[id^="embed-"][id$="-controls"]').forEach(embedControl => {
                const embedData = {};
                const title = embedControl.querySelector('[data-prop="title"]').value;
                const description = embedControl.querySelector('[data-prop="description"]').value;
                const color = embedControl.querySelector('[data-prop="color"]').value;

                if (title) embedData.title = title;
                if (description) embedData.description = description;
                if (color) embedData.color = parseInt(color.substring(1), 16);

                const fields = [];
                const fieldNames = embedControl.querySelectorAll('[data-prop="field-name"]');
                const fieldValues = embedControl.querySelectorAll('[data-prop="field-value"]');
                for (let i = 0; i < fieldNames.length; i++) {
                    if (fieldNames[i].value && fieldValues[i].value) {
                        fields.push({ name: fieldNames[i].value, value: fieldValues[i].value, inline: false });
                    }
                }
                if (fields.length > 0) embedData.fields = fields;
                
                if (Object.keys(embedData).length > 0) {
                    payload.embeds.push(embedData);
                }
            });

            sendBtn.disabled = true;
            sendBtn.textContent = 'جاري الإرسال...';

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    alert('تم إرسال الرسالة بنجاح!');
                } else {
                    const error = await response.json();
                    alert(`فشل الإرسال: ${response.status}\n${JSON.stringify(error, null, 2)}`);
                }
            } catch (error) {
                alert(`حدث خطأ في الشبكة: ${error.message}`);
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'إرسال';
            }
        }

        // Initial setup
        addEventListenersToInputs();
    </script>
</body>
</html>
